<div class="row border-bottom white-bg">
	<div class="col-lg-12">
		<h1>Kako do sredstava?<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small style="font-style: italic;">"Sve što trebate znati za uspješnu prijavu"</small></h1>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
	<div class="row">
		<div ng-repeat="article in articles" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 p-xs">
			<div class="panel panel-default custom-panel">
				<div class="panel-heading">
					<div style="text-align: left; margin-top: -22px; margin-left: 0px;">
						<small class="label-primary custom-label-date">{{article.lastModified | date : 'dd.MM.yyyy'}}</small>
					</div>
					<h3 class="m-t-sm m-b-xxs">
						<a class="custom-a" ng-click="showArticle(article)">{{article.title}}</a>
					</h3>
				</div>
				<div class="panel-body custom-panel-body">
					<div ng-bind-html="toTrusted(article.text)"></div>
				</div>
			</div>
		</div>
	</div>
</div>
