<style>
	body {
		background-color: #f3f3f4 !important;
	}
</style>

<div class="loginColumns animated flipInY">
    <div class="row">
    	<div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="ibox-content">
            	<div class="form-group">
					<h3>Resetiranje zaporke</h3>                	
				</div>
                <form name="form" class="m-t ng-pristine ng-valid" role="form" ng-submit="resetPassword()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : form.password.$touched && form.password.$invalid }">
                        <input ng-model="password" type="password" class="form-control" placeholder="Zaporka" name="password" ng-required="true"> 
                        <small ng-show="form.password.$touched && form.password.$invalid" class="m-l-xs help-block" style="margin-top: 2px;">Molimo upi≈°ite zaporku</small>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : form.confirmPassword.$touched && form.confirmPassword.$invalid || confirmPassword.length > 0 && password != confirmPassword }">
                        <input ng-model="confirmPassword" type="password" class="form-control" placeholder="Ponovite zaporku" name="confirmPassword" ng-required="true"> 
                        <small ng-show="form.confirmPassword.$touched && form.confirmPassword.$invalid" class="m-l-xs help-block" style="margin-top: 2px;">Molimo ponovite zaporku</small>
                        <small ng-show="confirmPassword.length > 0 && password != confirmPassword" class="m-l-xs help-block" style="margin-top: 2px">Zaporke se ne podudaraju</small>
                    </div>
                    <button ng-disabled="form.$invalid || confirmPassword.length > 0 && password != confirmPassword" type="submit" class="btn btn-primary block full-width m-b-sm">Resetiraj</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
