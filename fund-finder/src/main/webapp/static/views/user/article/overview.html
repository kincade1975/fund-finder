<div class="row border-bottom white-bg">
	<div class="col-lg-12">
		<h1>Kako do sredstava?<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small style="font-style: italic;">"Sve što trebate znati za uspješnu prijavu"</small></h1>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
	<div class="row">
		<div ng-repeat="article in articles" class="col-lg-4 col-md-4 col-sm-4 col-xs-6 p-xs">
			<div class="panel panel-default custom-box-shadow">
				<div class="panel-heading custom-panel-heading">
					<div style="text-align: right; margin-top: -22px; margin-right: -10px;">
						<small class="label-primary custom-label-date">{{article.lastModified | date : dateFormat}}</small>
					</div>
					<a class="custom-a" ng-click="showArticle(article)">
						<p class="custom-panel-heading-p" data-ng-bind="article.title" data-ellipsis></p>
					</a>
				</div>
				<div class="panel-body">
					<a class="custom-a" ng-click="showArticle(article)">
						<img ng-show="article.base64 != null" ng-src="data:image/JPEG;base64,{{article.base64}}" width="100%" style="margin-bottom: 10px;">
					</a>
					<p class="custom-panel-body-p" data-ng-bind="article.strippedText" data-ellipsis></p>
				</div>
			</div>
		</div>
	</div>
</div>
