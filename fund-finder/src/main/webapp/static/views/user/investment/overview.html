<div class="row border-bottom white-bg">
	<div class="col-lg-12">
		<h1>Moje investicije</h1>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInUp">
	<div class="row">
		<div ng-repeat="investment in investments" class="col-md-12">
			<div class="ibox collapsed float-e-margins custom-ibox">
				<div class="ibox-title gray-bg custom-ibox-title">
					<label><input icheck ng-model="investment.selected" type="checkbox">&nbsp;&nbsp;&nbsp;{{investment.name}}</label>
					<div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></div>
				</div>
				<div class="ibox-content custom-ibox-content">
					{{investment.description}}
				</div>
			</div>
		</div>
		<div class="col-lg-12 m-t-sm" style="text-align: right;">
			<button ng-click="save()" class="btn btn-primary"><i class="fa fa-save"></i> Spremi</button>
		</div>
	</div>
</div>

<script>
	setTimeout(function() {
		$('.collapse-link').click(function() {
			var ibox = $(this).closest('div.ibox');
			var button = $(this).find('i');
			var content = ibox.find('div.ibox-content');
			content.slideToggle(200);
			button.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
			ibox.toggleClass('').toggleClass('border-bottom');
			setTimeout(function() {
				ibox.resize();
				ibox.find('[id^=map-]').resize();
			}, 50);
		});
	}, 1000);
</script>
