<div class="row border-bottom white-bg">
	<div class="col-lg-12">
		<h1>Kako do sredstava?<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small style="font-style: italic;">"Sve što trebate znati za uspješnu prijavu"</small></h1>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="m-t-xs m-b-xs">{{article.title}}</h3></div>
				<div class="panel-body">
					<div ng-bind-html="toTrusted(article.text)" />
				</div>
				<div class="panel-footer" style="text-align: right;">
					<small>Datum objave: {{article.lastModified | date : 'dd.MM.yyyy'}}</small>
				</div>
			</div>
			<hr class="custom-hr">
			<div class="col-lg-12" style="text-align: right;">
				<button ng-click="back()" class="btn btn-white"><i class="fa fa-angle-double-left"></i> Natrag</button>
			</div>
		</div>
	</div>
	
</div>
