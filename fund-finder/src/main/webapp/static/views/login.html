<style>
	body {
		background-color: #f3f3f4 !important;
	}
</style>

<div class="loginColumns animated flipInY">
    <div class="row">
    	<div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" ng-submit="login()">
                    <div class="form-group">
                        <input ng-model="credentials.username" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input ng-model="credentials.password" type="password" class="form-control" placeholder="Zaporka"> 
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Prijava</button>
                </form>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
