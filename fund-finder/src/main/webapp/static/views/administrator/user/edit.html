<div class="row border-bottom white-bg">
	<div class="col-lg-12">
		<h1><i class="fa fa-wrench"></i> Izmjeni podatke</h1>
	</div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<form name="form" class="form-horizontal ng-pristine ng-valid" novalidate>
			<div class="col-lg-8 m-sm">
				<div class="form-group">
					<h3><i class="fa fa-user fa-lg"></i>&nbsp;&nbsp;Osobni podaci</h3><hr style="margin-top: 0px; margin-bottom: 0px;">              	
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ime</label>
					<div class="col-sm-9" ng-class="{ 'has-error' : form.firstName.$touched && form.firstName.$invalid }">
						<input ng-model="user.firstName" type="text" class="form-control" name="firstName" ng-required="true" /> 
						<small ng-show="form.firstName.$touched && form.firstName.$invalid" class="m-l-xs help-block" style="margin-top: 2px;">Molimo upišite vaše ime</small>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Prezime</label>
					<div class="col-sm-9" ng-class="{ 'has-error' : form.lastName.$touched && form.lastName.$invalid }">
						<input ng-model="user.lastName" type="text" class="form-control" name="lastName" ng-required="true" /> 
						<small ng-show="form.lastName.$touched && form.lastName.$invalid" class="m-l-xs help-block" style="margin-top: 2px;">Molimo upišite vaše prezime</small>
					</div>
				</div>
				
				<div class="form-group">
					<h3><i class="fa fa-envelope"></i>&nbsp;&nbsp;E-mail</h3><hr style="margin-top: 0px; margin-bottom: 0px;">                	
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">E-mail</label>
					<div class="col-sm-9">
						<input ng-model="user.username" type="text" readonly="readonly" style="background: #f8f8f8;" class="form-control" /> 
					</div>
				</div>
				
				<div class="form-group">
					<h3><i class="fa fa-lock fa-lg"></i>&nbsp;&nbsp;Zaporka</h3><hr style="margin-top: 0px; margin-bottom: 0px;">       	
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Nova zaporka</label>
					<div class="col-sm-9">
						<input ng-model="user.password" type="password" class="form-control" name="password" /> 
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Ponovi zaporku</label>
					<div class="col-sm-9" ng-class="{ 'has-error' : (user.password.length > 0 || user.confirmPassword.length > 0) && user.password != user.confirmPassword }">
						<input ng-model="user.confirmPassword" type="password" class="form-control" name="confirmPassword" />
                        <small ng-show="(user.password.length > 0 || user.confirmPassword.length > 0) && user.password != user.confirmPassword" class="m-l-xs help-block" style="margin-top: 2px">Zaporke se ne podudaraju</small> 
					</div>
				</div>
				
			</div>
		</form>
	</div>
	<hr class="custom-hr">
	<div class="col-lg-12" style="text-align: right;">
		<button ng-click="back()" class="btn btn-white m-r-sm"><i class="fa fa-angle-double-left"></i> Natrag</button>
		<button ng-click="save()" ng-disabled="form.$invalid || ((user.password.length > 0 || user.confirmPassword.length > 0) && user.password != user.confirmPassword)" class="btn btn-primary"><i class="fa fa-save"></i> Spremi</button>
	</div>
</div>
