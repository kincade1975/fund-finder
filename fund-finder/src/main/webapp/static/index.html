<!DOCTYPE html>
<html ng-app="fundFinder">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <!-- Page title set in pageTitle directive -->
	    <title page-title></title>

		<!-- jQuery -->
		<link rel="stylesheet" href="/webjars/jquery-ui/${jquery-ui.version}/jquery-ui.min.css">
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="/webjars/bootstrap/${bootstrap.version}/css/bootstrap.min.css">
		
	    <!-- Font Awesome -->
	    <link rel="stylesheet" href="/webjars/font-awesome/${font-awesome.version}/css/font-awesome.min.css">
	    
	    <!-- Toastr -->
    	<link rel="stylesheet" href="/webjars/toastr/${toastr.version}/toastr.css">
    	
    	<!-- Angular UI Grid -->
    	<link rel="stylesheet" type="text/css" href="/webjars/ui-grid/${ui-grid.version}/ui-grid.min.css" />
    	
	    <!-- Inspinia -->
	    <link rel="stylesheet" href="css/animate.css">
	    <link rel="stylesheet" href="css/style.css" id="loadBefore">
	    
	    <!-- Fund Finder -->
	    <link href="css/custom.css" rel="stylesheet">

	    <script type="text/ng-template" id="idle-warning-dialog.html">
			<div class="modal-header">
				<h3>Neaktivni ste 5 minuta...</h3>
			</div>
			<div idle-countdown="countdown" ng-init="countdown=9" class="modal-body">
				<progressbar max="9" value="9" class="progress-striped active">Biti Ä‡ete automatski odjavljeni za {{countdown}}</progressbar>
			</div>
		</script>
	</head>

	<body>
	
		<!-- Main view  -->
		<div ui-view></div>
		
		<!-- jQuery -->
		<script src="/webjars/jquery/${jquery.version}/jquery.min.js"></script>
		<script src="/webjars/jquery-ui/${jquery-ui.version}/jquery-ui.min.js"></script>
		
		<!-- Bootstrap -->	
		<script src="/webjars/bootstrap/${bootstrap.version}/js/bootstrap.min.js"></script>
		
		<!-- Toastr -->
    	<script src="/webjars/toastr/${toastr.version}/toastr.js"></script>
    	
		<!-- MetisMenu -->
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		
		<!-- SlimScroll -->
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		
		<!-- Peace JS -->
		<script src="js/plugins/pace/pace.min.js"></script>
		
		<!-- Inspinia -->
		<script src="js/inspinia.js"></script>
		
		<!-- AngularJS -->
		<script src="/webjars/angularjs/${angularjs.version}/angular.min.js"></script>
		
		<!-- Ng-Idle -->
		<script src="js/plugins/angular-idle/angular-idle.js"></script>
		
		<!-- Main Angular scripts-->
		<script src="js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="js/ui-router/angular-ui-router.min.js"></script>
		<script src="js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
		
		<!-- Angular UI Grid -->
    	<script src="/webjars/ui-grid/${ui-grid.version}/ui-grid.min.js"></script>
		
		<!-- Fund Finder -->
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
	
	</body>
	
</html>
